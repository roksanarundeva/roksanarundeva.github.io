    <title>3D design</title>
    <style>
        body{
            background-image: url("Roksana Rundeva.png");
            background-color: #ffffff;
            background-position:top;
            background-repeat:no-repeat;
            background-size: contain;
            height: 200vh;
        }
        .button {
  border: black;
  color: rgb(0, 0, 0);
  padding: 16px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  transition-duration: 0.4s;
  cursor: pointer;
  border: 2px solid #000000;
  background-color: white;
  margin-left: 120px;
}

.navbar {
  width: 60%;
  background-color: rgb(106, 106, 106);
  overflow: auto;
}

.navbar a {
  float: left;
  padding: 8px;
  color: rgb(255, 255, 255);
  text-decoration: none;
  font-size: 17px;
  width: 31.3%; /* Four links of equal widths */
  text-align: center;
}

.navbar a:hover {
  background-color: #000;
}

.navbar a.active {
  background-color: #000000;
}

@media screen and (max-width: 500px) {
  .navbar a {
    float: none;
    display: block;
    width: 100%;
    text-align: left;
  }
}

.container {
  position: relative;
  width: 50%;
}

.image {
  display: block;
  position: relative;
  top: 3em;
  bottom: 0em;
  left: 125px;
  right: 0;
  width: 500px;
  height: 500px;
}

.overlay {
  position: absolute;
  top: 3em;
  bottom: 0em;
  left: 125px;
  right: 0;
  height: 500px;
  width: 500px;
  opacity: 0;
  transition: .5s ease;
  background-color: #000000;
  line-height: 1.5;
}

.container:hover .overlay {
  opacity: 1;
}

.text {
  color: white;
  font-family: Georgia, 'Times New Roman', Times, serif;
  font-size: 18px;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  -ms-transform: translate(-50%, -50%);
}

.row { 
  display: flex;
}

/* Create three equal columns that sits next to each other */
.column {
  flex: 100%;
  padding: 5px;
}


.footer {
  padding: 30px;
  text-align: center;
  color: #ffffff;
  background: rgb(0, 0, 0);
}

</style>

</head>
